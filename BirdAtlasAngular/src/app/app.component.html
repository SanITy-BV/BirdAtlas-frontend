<div class="ds-layout">
  <app-header class="ds-layout__header" role="banner"></app-header>
  <app-navigation class="ds-layout__navigation" role="navigation"
    [displayName]="displayName"></app-navigation>

  <main class="ds-layout__main" role="main">

</div>
